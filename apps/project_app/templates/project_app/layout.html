<!DOCTYPE html>
<html>
<head>
	<title>Get Your Booty</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
				<a class="navbar-brand" href="/">Get Your Booty</a>
		</div>  
	</nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 style=margin-top:20px>Register</h2>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <p>First Name</p><input type="text" name="first_name">
                    <p>Last Name</p><input type="text" name="last_name">
                    <p>Email</p><input type="text" name="email">
                    <p>Password</p><input type="password" name="password">
                    <p>Confirm PW</p><input type="password" name="confirm_password">
                    <div class="btn"><input type="submit" name="register" value="Register"></div>
                </form>
            </div>
            <div class="col-md-6">    
                <h2 style=margin-top:20px>Login</h2>
                <form action="/log_in" method="POST">
                    {% csrf_token %}
                    <p>Email</p><input type="text" name="email">
                    <p>Password</p><input type="password" name="password">
                    <button type="submit">Login</button>
                </form>
                <br>
                <p><strong>-- OR --</strong></p>
                <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
            </div>
        </div>
    </div>
</body>
</html>
